name: Gemini API Server

on:
  workflow_dispatch: # يسمح بتشغيل يدوي
  push:
    branches: [main] # تشغيل تلقائي عند تحديث main

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install express @google/generative-ai
        
      - name: Start server
        env:
          GEMINI_API_KEY: ${{ secrets.AIzaSyCtOgxu4R5paudoGjfhEkOGRsHIItUtavg }}
        run: node server.js
